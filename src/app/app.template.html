<h1>Hello {{currentUser}}</h1>




<div id="banner">
  Have fun with your friends on Yourpic!
</div>
<div id="page">
  <div id="home"><i class="fa fa-home" aria-hidden="true"></i> Home</div>
  <div id="personal"><i class="fa fa-address-card-o" aria-hidden="true"></i> My page</div>
  <div id="sign-out"><i class="fa fa-sign-out" aria-hidden="true"></i> Log out</div>
  <div id="add-post"><i class="fa fa-plus-circle" aria-hidden="true"></i> New post</div>
  <div id="page-inner">


    <div class="post">
      <div class="details">
        Upload by:
        <div class="update">
          {{storyBy}}
        </div> on
        <div class="update">
          {{storyDate}}
        </div>
        <div class="post-title">
          {{storyTitle}}
        </div>

        <div class="delete-post"><i class="fa fa-trash-o" aria-hidden="true"></i></div>
        <form style="display:none" method="POST" action="functions/delete-post.php" class="delete-form">

        </form>

      </div>
      <div class="photo">
        photo lucian
      </div>
      <div class="description">
        {{storyDescription}}
      </div>
      <div class="likes">


        <div class="like" [ngClass]="{'liked': storyLikes.indexOf(currentUser) > -1, 'not-liked': storyLikes.indexOf(currentUser) < 0}">
          <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
        </div>

        <form method="POST" action="functions/like-post.php" class="send-like">
          <!-- <input type="text" name="id_post" value="id post lucian"> -->
          <!-- <input type="text" name="username" value="username lucian"> -->
          <!-- <input class="scroll" type="text" name="scroll" value=""> -->
        </form>

        <div class="number-likes">{{storyLikes.length}} likes</div>
        <div class="show-likes">Show who liked this post</div>
        <div class="like-names">

          <div class="like-name">like name lucian</div>

        </div>
      </div>
      <div class="comments">
        <div class="add-comment">
          <form class="form-add-comment" method="POST" action="functions/add-comment.php">
            <!-- <input type="text" name="id_post" value="id post lucian" style="display:none"> -->
            <!-- <input type="text" name="username" value="username lucian" style="display:none"> -->
            <!-- <input type="text" name="scroll" value="" style="display:none" class="scroll"> -->
            <input type="text" name="description" placeholder="Comment...">
          </form>
          <div class="submit-comment">Comment</div>
        </div>
        <div class="clear"></div>
        <div class="comments-container">

          <div class="comment-row">
            <div class="comment-user">{{storyCommentUser}}</div>
            <div class="comment">{{storyComment}}</div>
            <div class="clear"></div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
